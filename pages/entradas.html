  <main class="main-entrada">
    <p class="entradas-titulo">SELECCIONA TUS ENTRADAS</p>
    <div  class="caja-entradas">
      <div class="selectores">
        <select name="seleccion-pelicula" id="selector-pelicula">
          <option value="Placeholder">Seleccione película</option>
          <option value="Aquaman">Aquaman</option>
          <option value="Nino">El niño y la garza</option>
          <option value="Elijo">Elijo creer</option>
          <option value="Napoleon">Napoleon</option>
          <option value="Wonka">Wonka</option>
          <option value="Akira">Akira</option>         
        </select>
        <select name="seleccion-horario" id="selector-horario">
          <option value="Placeholder">Seleccione función</option>
          <option value="13">13:00 hs.</option>
          <option value="14">14:00 hs.</option>
          <option value="16">16:00 hs.</option>
          <option value="18">18:00 hs.</option>
          <option value="19">19:00 hs.</option>
          <option value="21">21:00 hs.</option>
          <option value="22">22:30 hs.</option>
        </select>
        <select name="seleccion-cantidad" id="selector-cantidad">
          <option value="Placeholder"> <span class="placeholder-cantidad">Cantidad</span></option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="info-pago">
        <p>Subtotal: $3400</p>
        <p>Costo de servicio: $300</p>
        <p><span class="info-pago-total">
          <u>Total</u>: $3750</span></p>
      </div>
      <div class="botones-entradas">
        <a href="asientos.html"><button class="boton-asientos" >
          Ver Asientos</button></a>
        <div class="botones-entradas-derecha">
          <button class="boton-comprar-entradas">
            Comprar</button>
          <a href="peliculas.html">
            <button class="boton-volver">
            Volver</button></a>
        </div>
      </div>
